  utter_kerala_facts:
  - text: "The Padmanabhaswamy Temple in kerala is the richest temple on the globe because of its towering assets of gold and precious stones."
  - text: "Kerala is known as the God's Own Country and is famous for its serene backwaters, lush green landscapes, and rich cultural heritage."
  - text: "Kerala is the first state in India to have a literacy rate of 100%. The state also has a high life expectancy and low infant mortality rate compared to other Indian states."
  - text: "Kerala has a long coastline of 580 km, and it is home to several beautiful beaches, including Kovalam, Varkala, and Cherai."
  - text: "The state has a rich tradition of Ayurveda, a system of traditional medicine that uses natural remedies for healing. Kerala is home to several Ayurvedic spas and wellness centers that attract tourists from around the world."
  - text: "The backwaters of Kerala are a unique ecosystem that consists of interconnected canals, lagoons, and lakes. These backwaters are home to several species of fish, birds, and other aquatic animals."
  - text: "Kerala is the largest producer of spices in India, and it is known for its high-quality cardamom, black pepper, and ginger."
  - text: "Kathakali, a traditional dance form of Kerala, is known for its colorful makeup, elaborate costumes, and intricate movements."
  - text: "Kerala is also known for its cuisine, which includes a wide range of vegetarian and non-vegetarian dishes. Some of the popular dishes include appam, dosa, idli, sambar, and seafood curries."
  - text: "The state has a diverse religious population, with Hinduism, Islam, and Christianity being the major religions. Kerala is also home to several ancient temples, mosques, and churches."
  - text: "The state of Kerala was formed on November 1, 1956, by merging the former princely states of Travancore, Cochin, and Malabar."
